<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
       td {
         border: 1px solid black;
         background-color: gray;
         font-size: 30px;
         text-align: center;
       } 
       table {
        background-color: black;
       }
       body {
        background-color: brown;
        display: flex;
        justify-items: center;
       }
    </style>
</head>
<body>
    <table>
        <tr>
          <td colspan="4" style="border: none;">Calculadora</td>  
        </tr>
        <tr>
          <td colspan="5" style="text-align: right; background-color: white;">2+2</td>  
        </tr>
        <tr>
          <td>C</td>
          <td><</td>
          <td>/</td>
          <td>X</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>-</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>+</td> 
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">=</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>.</td>  
        </tr>
    </table>
</body>
</html>
