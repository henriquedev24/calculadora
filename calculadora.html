<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
          <td colspan="4" style="border-style: none;">Calculadora</td>  
        </tr>
        <tr>
          <td colspan="5" style="text-align: right; background-color: white;">2+2</td>  
        </tr>
        <tr>
          <td>C</td>
          <td><</td>
          <td>/</td>
          <td>X</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>-</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>+</td> 
        </tr>
        <tr>
          <td class="icons">1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">=</td>
        </tr>
        <tr>
          <td colspan="2">0</td>
          <td>.</td>  
        </tr>
    </table>
</body>
</html>
